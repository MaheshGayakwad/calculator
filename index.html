<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>

    
    <h1>Calculator!</h1>

<div class = "container">

    <div>

        <input class = "show" type="text" />

    </div>


    <div class="row">

        <button class="button one " style= "color: red;">C</button>
        <button class="button one cal" style= "color: red;">del</button>
        <button class="button one cal">%</button>
        <button class="button one cal">/</button>

    </div>
    
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button cal">*</button>
    </div>
    
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button cal">-</button>
    </div>


    <div class="row">
        <button class="button" value="1">1</button>
        <button class="button">2</button>
        <button class="button ">3</button>
        <button class="button cal">+</button>
    </div>

    
    <div class="row">
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button equal " style="background-color: #54B435;">=</button>
    </div>


</div>

    


    
</body>

<script src="calcu.js"></script>
</html>
